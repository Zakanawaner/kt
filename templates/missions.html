{% extends 'base.html' %}
{% block content %}
    <div class="table-container">
        <div class="table">
            <div class="table-header">
                <div class="header__item">Name</div>
                <div class="header__item">Games</div>
                <div class="header__item">Avg Score</div>
                <div class="header__item">Top Faction</div>
                <div class="header__item">Top Secondaries</div>
            </div>
            <div class="table-content">
                {% for mission in missions %}
                    <div class="table-row">
                        <div class="table-data">{{ mission['name'] }}</div>
                        <div class="table-data">{{ mission['games'] }}</div>
                        <div class="table-data">{{ mission['avgScore'] }}</div>
                        <div onclick="location.href='/faction/{{ mission['topFaction'].id }}';" class="table-data table-link">{{ mission['topFaction'].name }}</div>
                        <div onclick="location.href='/secondary/{{ mission['topSecondary'].id }}';" class="table-data table-link">{{ mission['topSecondary'].name }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
